<p></p>
<div id="app" class="container">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Employee</h3>
    </div>
    <div class="card-body">
      <div class="form-group">
         <label for="identity">Identity No:</label>
        <input type="text"
               id="identity"
               class="form-control"
               [(ngModel)]="employee.identityNo">
      </div>
    </div>
  </div>
  <p></p>
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Employees</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover table-bordered table-striped table-responsive">
        <thead>
          <tr>
            <th>No</th>
            <th>Photo</th>
            <th>Identity</th>
            <th>Full Name</th>
            <th>Iban</th>
            <th>Salary</th>
            <th>Department</th>
            <th>Full-time?</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>
